   <h1>The Picture Patch</h1>
   <p>The Picture Patch is a project of conceitual photos with a focus on beautiful and warm aesthetic of the simplicity of things.</p>

 <main>
 <div class="gallery">
   <figure>
     <img src="imgs/sky.jpeg" alt=" just me " title="">
     <figcaption>Years ago, when I was backpacking across Western Europe</figcaption>
   </figure>
 
   <figure>
     <img src="imgs/river.jpeg" alt="A small wood desk with a coffee mug, a brown notebook and a pen" title="Photo by Andres Molina for Unsplash">
     <figcaption>High Hopes</figcaption>
   </figure>
 
   <figure>
     <img src="imgs/lights.jpeg" alt="Shadow of the window with a plant" title="Photo by Jordan Graff for Unsplash">
     <figcaption>Burning low</figcaption>
   </figure>
 
   <figure>
     <img src="imgs/hey!.jpeg" alt="A wooden chair and a desk in a coffe shoop with a coffee mug on it" title="Photo by Ryan Riggins for Unsplash">
     <figcaption>Hey! </figcaption>
   </figure>
   
     <figure>
     <img src="imgs/yoga.jpeg" alt="White tulips lie on the brown drapery " title="Photo by Ksenia Mostovaya for Unsplash">
     <figcaption>Symphony</figcaption>
   </figure>
   
    <figure>
     <img src="imgs/sunset.jpeg" alt="Close up shot of a modern wooden record player playing a clear white vinyl album. A man's hand is dropping the needle onto the record." title="Photo by Victrola Record Players for Unsplash">
     <figcaption>Unreachable</figcaption>
   </figure>
 
   <figure>
     <img src="imgs/sky.jpeg" alt="Beach shore with ocean wave" title="Photo by FiveAtoms for Unsplash">
     <figcaption>Beauty of the sky</figcaption>
   </figure>
   
    <figure>
     <img src="imgs/hand.jpeg" alt="A black lamp next to a beige sofa and a wood desk with some magazines on it." title="Photo by Mary Skrynnikova for Unsplash">
     <figcaption>Back to sky</figcaption>
   </figure>
   
   <figure>
     <img src="imgs/house.jpeg" alt="A wood front door with a black and white cat passing by" title="Photo by Justin Luebke for Unsplash">
     <figcaption>No place like Home</figcaption>
   </figure>
